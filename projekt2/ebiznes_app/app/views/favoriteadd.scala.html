@(favorite: Form[CreateFavoriteForm],client: Seq[Client])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")

@form(routes.FavoriteController.addFavoriteHandle()) {

    <select name="client" id="client">
    @for(cli <- client){
        <option value="@cli.id">@cli.name</option>
    }
    </select>

    <div class="buttons">
        <input type="submit" value="Add Favorite"/>
    </div>
}
