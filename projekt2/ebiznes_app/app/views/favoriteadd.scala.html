@(favorite: Form[CreateFavoriteForm],user: Seq[User])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")

@form(routes.FavoriteController.addFavoriteHandle()) {

    <select name="user" id="user">
    @for(use <- user){
        <option value="@use.id">@use.lastName</option>
    }
    </select>

    <div class="buttons">
        <input type="submit" value="Add Favorite"/>
    </div>
}
